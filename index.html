<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA</title>

    <!-- Cargar CSS con versión dinámica para evitar caché -->
    <script>
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = 'style.css?v=' + new Date().getTime();
        document.head.appendChild(cssLink);
    </script>
</head>
<body>
    <div class="container">
        <h1>Asistente IA</h1>
        <button id="hablar">Presiona para hablar</button>
        <div id="bubbles" class="bubbles-container" style="display: none;">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        <p id="textoUsuario"></p>
        <audio id="respuestaAudio" controls style="display:none;"></audio>
    </div>

    <!-- Cargar JS con versión dinámica para evitar caché -->
    <script>
        const script = document.createElement('script');
        script.src = 'script.js?v=' + new Date().getTime();
        document.body.appendChild(script);
    </script>
</body>
</html>
